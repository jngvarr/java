<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="client.firstName"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">    <!--заполнение поля обязательно-->
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div><!--вывод поля-сообщения при незаполненном основном-->
      <div class="form-group">
        <label for="last-name">LastName</label>
        <input type="text" [(ngModel)]="client.lastName"
               class="form-control"
               id="last-name"
               name="Last name"
               placeholder="Enter your Last name">
        <!--               required #lastName="ngModel">-->
      </div>
      <!--      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>-->
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" [(ngModel)]="client.contact"
               class="form-control"
               id="contact"
               name="contact"
               placeholder="Enter your contact"
               required #contact="ngModel">
        <div [hidden]="!contact.pristine" class="alert alert-danger">Contact is required</div>
      </div>

      <div class="form-group">
        <label for="dob">Date of birth</label>
        <input type="date" [(ngModel)]="client.dob"
               class="form-control"
               id="dob"
               name="dob"
               placeholder="Enter your date of birth">
        <!--               required #dob="ngModel"-->

        <!--        <div [hidden]="!contact.pristine" class="alert alert-danger">Dob is required</div>-->
      </div>

      <button type="submit"
              class="btn btn-info">Submit
        <!--              [disabled]="!clientForm.form.valid"-->
      </button>
      <a routerLink="/clients" class="btn btn-info m-2">Back</a>
    </form>
  </div>
</div>
